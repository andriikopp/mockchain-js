<script>
    try {
        fetch('http://localhost:3001/chain')
            .then((response) => response.json())
            .then((data) => {
                for (let i = data.chain.length - 1; i >= 0; i--) {
                    $('#chain-records').append(`<div style="word-break:break-all; margin-bottom: 15px;">
                        <b>Block #${i + 1}</b><br>
                        Hash:<br>${data.chain[i].blockHash}<br>
                        Time:<br>${new Date(data.chain[i].blockTime).toLocaleString()}<br>
                        Sender:<br>${data.chain[i].blockData.senderAddress}<br>
                        Validator:<br>${data.chain[i].blockData.confirmedBy}<br>
                        Metadata:<br>${data.chain[i].blockData.metadata}<br>
                    </div>`);
                }
            });
    } catch (error) {
        alert(`Oops! Something gone wrong: ${error.message}`);
    }
</script>
